<html>

    <head>
        <title>
            Teacher Login
        </title>


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <link rel="stylesheet" href="design1.css">

        <link rel="icon" href="assets/book.ico">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3"></div>

                <div class="col-lg-6">
                    <div class="jumbotron" id="form1">

                        <header class="text-center"><h1>Admin Login</h1></header>

                        <form class="form-group">

                            <label for="name">Name:</label>
                            <input type="text" placeholder="Enter your name" class="form-control" name="name"><br>

                            <label for="password">Password:</label>
                            <input type="password" placeholder="Enter your password" class="form-control" name="password"><br>

                            <label for="userID">User ID:</label>
                            <input type="text" placeholder="Enter your ID" class="form-control" name="userID"><br>



                            <div class="text-center">
                                <input type="submit" name="submit" value="Login" class="btn btn-primary" >
                            </div>

                        </form>

                    </div>
                </div>

                <div class="col-lg-3"></div>
            </div>
        </div>

    </body>

</html>
